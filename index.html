<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-description {
            color: #6f6f6f;
        }
    </style>
</head>
<body>
    <div id="newsContainer"></div>
    <script>
        function loadRSS() {
            const url = 'https://news.google.com/rss/search?q=nvidia&hl=pt-BR&gl=BR&ceid=BR%3Apt-419';
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, 'text/xml');
                    const items = xmlDoc.querySelectorAll('item');
                    const newsContainer = document.getElementById('newsContainer');
                    items.forEach(function(item) {
                        const title = item.querySelector('title').textContent;
                        const link = item.querySelector('link').textContent;
                        const description = item.querySelector('description').textContent.replace(/<\/?[^>]+(>|$)/g, "");
                        const source = item.querySelector('source').textContent;
                        const card = document.createElement('div');
                        card.className = 'card';
                        const titleElement = document.createElement('div');
                        titleElement.className = 'card-title';
                        titleElement.textContent = title;
                        const descriptionElement = document.createElement('div');
                        descriptionElement.className = 'card-description';
                        descriptionElement.textContent = description;
                        const sourceElement = document.createElement('div');
                        sourceElement.textContent = source;
                        card.appendChild(titleElement);
                        card.appendChild(descriptionElement);
                        card.appendChild(sourceElement);
                        card.addEventListener('click', function() {
                            window.open(link, '_blank');
                        });
                        newsContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        window.onload = loadRSS;
    </script>
</body>
</html>
